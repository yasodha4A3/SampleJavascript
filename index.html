   <!-- Loops -->

   <script type="text/javascript">
   	console.log("For Loop Iteration");
   	for (var i = 0; i <10; i++) {

   		console.log(i);
   	}

   	var num =5;
   	console.log("While Loop Iteration");
   	while(num<10)
   	{
   		num++;

   		console.log(num);
   	}	

   	var numbers = [10,20,30,50]	
   	console.log("Foreach Loop Iteration");
   	numbers.forEach(function(number){
   		console.log(number);
   	});


   	console.log("For Loop Iteration in Arrays");
   	for (var i = 0; i <numbers.length; i++) {
   		console.log(numbers[i]);
   	}

   </script>

<!-- Objects -->
<script type="text/javascript">
	
	var person={
		firstName:"Brad",
		lastName:"Traversy",
		age:34,
		children:["brianna",'Nicholas'],
		address:{
			street:'555 something st',
			city:'Boston',
			state:'MA'
		},
		fullName:function(){
			return this.firstName+" "+this.lastName;
		}

	}


    console.log(person.firstName);//Brad
    console.log(person.children);//["brianna",'Nicholas']
    console.log(person.children[0]);//brianna
    console.log(person.address.street);//555 something st
    console.log(person.fullName());//Brad Traversy

</script>
